            <a id="current_date"> date </a>
            <script> 
            /* Script to dynamically update datetime */
                function toMonthName(monthNumber){
                    const date = new Date();
                    date.setMonth(monthNumber);
                    return date.toLocaleString('en-US',{
                        month:'long',
                    })
                }
                function getDate(){
                    var currentTime = new Date()
                    var hours = currentTime.getHours()
                    var minutes = currentTime.getMinutes()
                    var month = toMonthName(currentTime.getMonth())
                    var date = currentTime.getDate()
                    console.log(date);
                    var year = currentTime.getFullYear()
                    var meridian = null;
                    if (hours > 11) {
                                meridian = 'pm'
                            } else {
                                meridian = 'am'
                            }
                            if (hours > 12) {
                                hours -= 12
                            }
                            if (minutes < 10) {
                                minutes = '0' + minutes
                            }
                            var timeString =
                                date +
                                ' ' +
                                month +
                                ' ' +
                                year +
                                '   ' +
                                hours +
                                ':' +
                                minutes +
                                meridian
                            document.getElementById('current_date').innerHTML = timeString
                            return timeString
                            }
                var interval = setInterval(function() {
                    getDate();
                },10000) //every 10 seconds 
                document.getElementById("current_date").innerHTML = getDate();                    
            </script>
            <a href="/profile" style="position:absolute; right: 100px;">Profile</a>
