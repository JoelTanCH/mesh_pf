<html>
  <head>
    <style type="text/css">
      .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        background-color: #f0f2f5;
        overflow-x: hidden;
        padding-top: 100px;
      }

      .sidenav a {
        margin-top: 25px;
        padding: 20px 15px;
        text-decoration: none;
        font-size: 18px;
        display: block;
        text-align: center;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        line-height: 18px;
        color: #5574a7;
      }

      .sidenav a:hover {
        color: #ce4e6e90;
      }

      .content {
        margin-left: 160px;
        text-align: center;
        padding: 300px;
        margin-top: 50px;
        border-radius: 20px;
        background: #f8f9fc;
      }

      .topbar {
        height: 90px;
        margin-left: 160px;
        text-align: center;
        background-color: #f8f9fc;
        border-radius: 20px;
        font-family: 'Avenir Next';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 16px;
        display: flex;
        align-items: center;
      }

      .topbar a {
        float: left;
        color: #617593;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        padding: 25px 20px 20px 25px;
      }

      .topbar a:hover {
        color: #ce4e6e90;
      }

      .footer {
        margin-left: 160px;
        text-align: center;
        height: 90px;
        font-size: 15px;
      }
    </style>

    <title>Base Template</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body style="background-color: #f0f2f5;">
    <div class="sidenav">
      <a href="http://127.0.0.1:8000/home/">Dashboard</a>
      <a href="http://127.0.0.1:8000/home/">All Patient Records (NA)</a>
      <a href="http://127.0.0.1:8000/home/">All Referrals (NA)</a>
      <a href="http://127.0.0.1:8000/home/summaryReport">Summary Report</a>
      <a href="http://127.0.0.1:8000/home/setting">System Management</a>
      <a href="http://127.0.0.1:8000/home/">Appointment & Questionaire (NA)</a>
      <a href="http://127.0.0.1:8000/home/">Help & Support (NA)</a>
    </div>
    <div class="topbar">
      <a href="/Create Patient">Create Patient</a>
      <a id="current_date">date</a>
      <script>
        /* Script to dynamically update datetime */
        function toMonthName(monthNumber) {
          const date = new Date()
          date.setMonth(monthNumber - 1)
          return date.toLocaleString('en-US', {
            month: 'long',
          })
        }
        function getDate() {
          var currentTime = new Date()
          var hours = currentTime.getHours()
          var minutes = currentTime.getMinutes()
          var month = toMonthName(currentTime.getMonth())
          var date = currentTime.getDay()
          var year = currentTime.getFullYear()
          var meridian = null

          if (hours > 11) {
            meridian = 'pm'
          } else {
            meridian = 'am'
          }
          if (hours > 12) {
            hours -= 12
          }
          if (minutes < 10) {
            minutes = '0' + minutes
          }
          var timeString =
            date +
            ' ' +
            month +
            ' ' +
            year +
            '   ' +
            hours +
            ':' +
            minutes +
            meridian
          document.getElementById('current_date').innerHTML = timeString
          return timeString
        }
        var interval = setInterval(function () {
          getDate()
        }, 1000)
        document.getElementById('current_date').innerHTML = getDate()
      </script>
      <a href="/profile" style="position: absolute; right: 100px;">Profile</a>
    </div>
    <div id="content" class="content">
      {% block content %} {% endblock %}
    </div>
    <div class="footer">
      {% block footer %} {% endblock %}
    </div>
  </body>
</html>
